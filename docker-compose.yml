# docker-compose.yml
# Development Environment Configuration

services:
  # PostgreSQL Database (Development)
  postgres:
    image: postgres:15-alpine
    container_name: lms-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-lms_dev}
      POSTGRES_USER: ${DB_USER:-lms_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password}
      # Allow connections from host machine
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: 
      - "postgres"
      - "-c"
      - "password_encryption=scram-sha-256"
      # Allow connections from all addresses (development only)
      - "-c"
      - "listen_addresses=*"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-lms_user} -d ${DB_NAME:-lms_dev}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - lms-network

  # PostgreSQL Test Database (for Integration Tests)
  postgres-test:
    image: postgres:15-alpine
    container_name: lms-postgres-test
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${TEST_DB_NAME:-lms_test}
      POSTGRES_USER: ${TEST_DB_USER:-lms_test_user}
      POSTGRES_PASSWORD: ${TEST_DB_PASSWORD:-test_password}
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    ports:
      - "5433:5432"  # Different port to avoid conflict with dev database
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    command: 
      - "postgres"
      - "-c"
      - "password_encryption=scram-sha-256"
      - "-c"
      - "listen_addresses=*"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TEST_DB_USER:-lms_test_user} -d ${TEST_DB_NAME:-lms_test}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - lms-network

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: lms-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: ${PORT:-3000}
      DATABASE_URL: postgresql://${DB_USER:-lms_user}:${DB_PASSWORD:-dev_password}@postgres:5432/${DB_NAME:-lms_dev}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-dev_access_secret_min_32_chars_long}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev_refresh_secret_min_32_chars_long}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-15m}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      STORAGE_TYPE: ${STORAGE_TYPE:-local}
      UPLOAD_DIR: ${UPLOAD_DIR:-/app/uploads}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ./backend/src:/app/src:cached
      - ./backend/prisma:/app/prisma:cached
      - ./backend/package.json:/app/package.json:ro
      - ./backend/tsconfig.json:/app/tsconfig.json:ro
      - backend_node_modules:/app/node_modules
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lms-network
    command: npm run dev

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: lms-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend/src:/app/src:cached
      - ./frontend/public:/app/public:cached
      - ./frontend/index.html:/app/index.html:ro
      - ./frontend/package.json:/app/package.json:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro
      - ./frontend/tsconfig.app.json:/app/tsconfig.app.json:ro
      - ./frontend/vite.config.ts:/app/vite.config.ts:ro
      - ./frontend/tailwind.config.js:/app/tailwind.config.js:ro
      - ./frontend/postcss.config.js:/app/postcss.config.js:ro
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - lms-network
    command: npm run dev

volumes:
  postgres_data:
    driver: local
  postgres_test_data:
    driver: local
  backend_uploads:
    driver: local
  backend_node_modules:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  lms-network:
    driver: bridge
