# nginx.conf
# Content Security Policy (CSP) Configuration for LMS
# This configuration implements strict CSP headers to prevent XSS attacks
# and other injection vulnerabilities as per Requirement 20.2

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;

server {
    listen 80;
    server_name 16.78.80.218;  # ← REPLACE with your domain (e.g., belajar.sekolahku.id)
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name 16.78.80.218;  # ← REPLACE with your domain (e.g., belajar.sekolahku.id)

    # SSL Configuration (Let's Encrypt)
    # After running certbot, these paths will automatically use your domain
    ssl_certificate /etc/nginx/ssl/selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/selfsigned.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Content Security Policy (CSP) Headers
    # Implements strict CSP to prevent XSS and injection attacks (Requirement 20.2)
    # 
    # CSP Directives Explained:
    # - default-src 'self': Only allow resources from same origin by default
    # - script-src 'self': Only allow scripts from same origin (no inline scripts)
    # - style-src 'self': Only allow styles from same origin (no inline styles)
    # - img-src 'self' data: Allow images from same origin and data URIs (for base64 images)
    # - font-src 'self': Only allow fonts from same origin
    # - connect-src 'self': Only allow AJAX/fetch requests to same origin
    # - media-src 'self': Only allow audio/video from same origin
    # - object-src 'none': Disallow plugins (Flash, Java, etc.)
    # - frame-src 'self': Only allow iframes from same origin
    # - base-uri 'self': Restrict base tag to same origin
    # - form-action 'self': Only allow form submissions to same origin
    # - frame-ancestors 'self': Prevent clickjacking (only allow framing by same origin)
    # - upgrade-insecure-requests: Automatically upgrade HTTP to HTTPS
    #
    # Note: For external video links (YouTube, Vimeo), add their domains to frame-src:
    # frame-src 'self' https://www.youtube.com https://player.vimeo.com;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; font-src 'self'; connect-src 'self'; media-src 'self'; object-src 'none'; frame-src 'self'; base-uri 'self'; form-action 'self'; frame-ancestors 'self'; upgrade-insecure-requests;" always;

    # File Upload Size Limit (10MB as per Requirement 20.5)
    client_max_body_size 10M;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/x-javascript;

    # Frontend (Static Files)
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Backend API
    location /api {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Auth endpoints (stricter rate limiting)
    location /api/auth {
        limit_req zone=auth_limit burst=5 nodelay;
        
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://backend:3000/health;
    }
}
