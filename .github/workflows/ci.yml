name: CI - Test and Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.19.0'

jobs:
  # Backend Testing
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: lms_test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: lms_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Clean npm cache (workaround for stale cache)
        run: npm cache clean --force

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: backend
        run: npx prisma generate

      - name: Run database migrations
        working-directory: backend
        env:
          DATABASE_URL: postgresql://lms_test_user:test_password@localhost:5433/lms_test
        run: npx prisma migrate deploy

      - name: Run ESLint
        working-directory: backend
        run: npm run lint:ci

      - name: Run TypeScript type check
        working-directory: backend
        run: npx tsc --noEmit

      - name: Run all tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql://lms_test_user:test_password@localhost:5433/lms_test
          JWT_ACCESS_SECRET: test_access_secret_minimum_32_characters_long
          JWT_REFRESH_SECRET: test_refresh_secret_minimum_32_characters_long
          NODE_ENV: test
        run: npm test -- --verbose --forceExit

  # Frontend Testing
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Clean npm cache (workaround for stale cache)
        run: npm cache clean --force

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --include=optional
            | npm rebuild

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint:ci

      - name: Run TypeScript type check
        working-directory: frontend
        run: npx tsc --noEmit

      - name: Run frontend tests
        working-directory: frontend
        run: npm test

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_API_URL: http://localhost:3000/api
        run: npm run build
        continue-on-error: false

  # Security Audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Audit backend dependencies
        working-directory: backend
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Audit frontend dependencies
        working-directory: frontend
        run: npm audit --audit-level=moderate
        continue-on-error: true
